<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Errores - Resumen Diario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#1a1a1a',
                            800: '#2d2d2d',
                            700: '#404040',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold text-blue-400 mb-2">Panel de An√°lisis de Errores</h1>
            <p class="text-gray-400">Resumen diario de fallos en servicios</p>
        </header>

        <div class="overflow-x-auto rounded-lg shadow-xl border border-gray-700">
            <table class="w-full text-left text-sm text-gray-400">
                <thead class="bg-gray-800 text-xs uppercase text-gray-200">
                    <tr>
                        <th scope="col" class="px-6 py-4 font-semibold tracking-wider">Fecha</th>
                        <th scope="col" class="px-6 py-4 font-semibold tracking-wider text-right">Total Errores</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-700 bg-gray-900">
                    {% for row in summary %}
                    <tr class="hover:bg-gray-800 cursor-pointer transition-colors duration-200" onclick="window.location.href='/details/{{ row.date_str }}'">
                        <td class="px-6 py-4 font-medium text-white whitespace-nowrap">
                            {{ row.date_str }}
                        </td>
                        <td class="px-6 py-4 text-right font-bold text-red-400">
                            {{ row.total_errores_dia | format_number }}
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="2" class="px-6 py-4 text-center text-gray-500">
                            No se encontraron datos de errores.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        
    </div>
</body>
</html>
